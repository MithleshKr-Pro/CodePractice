<h1>Rock Paper Scissors</h1>
<div class="choices">
        <div class="choice" id="rock">
                <img src="rock.png" alt="RockImg">
        </div>
        <div class="choice" id="paper">
                <img src="paper.png" alt="PaperImg">
        </div>
        <div class="choice"id="scissors">
                <img src="scissors.png" alt="ScissorsImg">
        </div>
        
</div>

<div class="score_board">
        <div class="score" id="user_score">
                <p id="won">0</p>
                <p>You</p>
        </div>
        <div class="score" id="comp_score">
                <p id="lost">0</p>
                <p>System</p>
        </div>
</div>
<div class="msg_container">
        <p id="msg">Play Your Move</p>
</div>
